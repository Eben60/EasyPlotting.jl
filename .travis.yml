# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
os:
  - linux
julia:
  - 1.0
  - 1.1
  - 1.2
  - nightly
matrix:
  allow_failures:
    - julia: nightly
codecov: true
coveralls: true
addons:
    apt:
        packages:
            - xvfb
            - xauth
            - libgtk-3-0
env:
  PYTHON: ""
notifications:
  email: true
