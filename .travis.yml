# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
os:
  - linux
julia:
  - 1.1
  - 1.2
  - nightly
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
codecov: true
coveralls: true
branches:
  only: master
addons:
  apt:
    packages:
      - xvfb
      - xauth
      - at-spi2-core
      - libgconf-2-4
      - libgtk-3-dev
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - xvfb-run julia -e 'using Pkg; ENV["PYTHON"]=""; Pkg.build()' ## Re-configure Python environment for PyCall to use Julia-specific Python version via Conda.jl package
  - travis_wait 30 xvfb-run julia -e 'Pkg.test("EasyPlotting", coverage=true)'
notifications:
  email: false
after_success:
- julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
- julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
