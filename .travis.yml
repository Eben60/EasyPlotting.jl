# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
os:
  - linux
julia:
  - 1.0
branches:
  only:
    - master
addons:
  apt:
    packages:
      - xvfb
      - xauth
      - libgconf-2-4
      - libgtk-3-dev
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - xvfb-run julia -e 'using Pkg; ENV["PYTHON"]=""; Pkg.build(); Pkg.test(coverage=true)' ## Re-configure Python environment for PyCall to use Julia-specific Python version via Conda.jl package
notifications:
  email: false
