# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
os:
  - linux
julia:
  - 1.2
branches:
  only:
    - master
addons:
  apt:
    packages:
      - xvfb
      - xauth
      - libgconf-2-4
      - libgtk-3-dev
      - python3-pip
      - python3-setuptools
env:
  - PYTHON: ""
install: python3 -m pip uninstall pip && apt install python3-pip --reinstall && pip3 install seaborn
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - xvfb-run julia -e 'using Pkg; Pkg.build(); Pkg.test(coverage=true)'
notifications:
  email: false
